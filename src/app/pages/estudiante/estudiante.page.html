<ion-content class="ion-padding fondo">
  <div class="ion-padding" style="text-align: center;">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col sizeXl="6" style="background-color: #00776E;margin-top: 20px;" class="ion-padding borde">
          <img src="../../../assets/icon/iconoestudiante.png" alt="" height="100px">
          <form #miFormulario="ngForm" (ngSubmit)="onSubmit()">
            <ion-input style="text-align: start; color:#fff; font-weight: bolder ;" labelPlacement="floating" helperText="Formato: ayuda@dominio.cl" label="E-mail" required type="email"
              aria-label="Email" name="email" [(ngModel)]="usuario.username"></ion-input>
      
            <ion-input style="text-align: start; color:#fff; font-weight: bolder ;" labelPlacement="floating" helperText="Formato: 8 Caracteres" label="Contrase単a" required type="password"
              aria-label="Contrase単a" name="Contrase単a" [(ngModel)]="usuario.password"></ion-input>
              <div class="ion-text-end" style="margin-top: 10px;">
                <a style="color: #fff; font-size: 15px;" fill="outline" routerLink="/recuperar-contra">Recuperar contrase単a</a>
              </div>
            <ion-button style="width: 200px;" color="tertiary" type="submit" class="ion-padding" [disabled]="miFormulario.invalid">
              Ingresar
            </ion-button>
          </form>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
