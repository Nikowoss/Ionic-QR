  <div class="ion-padding" style="text-align: center;">

            <ion-input labelPlacement="floating" helperText="Formato: 8 Caracteres" label="Contrase単a" required type="password"

                <a fill="outline" routerLink="/recuperar-contra">Recuperar contrase単a</a>

      </ion-row>
