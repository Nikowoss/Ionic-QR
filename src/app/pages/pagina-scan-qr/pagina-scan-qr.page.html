<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="menues"></ion-menu-button>
    </ion-buttons>
    <ion-title>Escaneo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #00776E; background-color: #00776E;">
  <div style="text-align: center;">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col sizeXl="3" sizeSm="3"></ion-col>
        <ion-col sizeXl="6" sizeSm="6" style="margin-top: 20px;">
          <!-- Agrega una animaciÃ³n CSS que simule el escaneo -->
          <div class="qr-animation"></div>
          <ion-button style="margin-top: 20px;" expand="full" fill="solid" shape="round" color="tertiary" type="submit">
            Escanear QR
          </ion-button>
        </ion-col>
        <ion-col sizeXl="3" sizeSm="3"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
