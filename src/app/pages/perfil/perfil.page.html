<ion-header>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content class="">
  <div style="text-align: center;">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col sizeXl="3" sizeSm="3"></ion-col>
        <ion-col sizeXl="6" style="background-color: aliceblue;margin-top: 20px;" class="ion-padding borde">
          <img src="../../../assets/icon/47-470043_icons8-flat-businessman-person-icon-png-removebg-preview.png" alt=""
            height="100px">
          <form #miFormulario="ngForm" (ngSubmit)="onSubmit()">
            <ion-input placeholder="aaaaaaa@aaaaaaa" label="E-mail"  type="email" aria-label="Email"
              name="email" disabled="true" [(ngModel)]="usuario.username"></ion-input>

            <ion-input placeholder="********" label="Contraseña"  type="password" aria-label="Contraseña"
              name="Contraseña" disabled="true" [(ngModel)]="usuario.password"></ion-input>

            <ion-input labelPlacement="floating" helperText="Formato: 8 Caracteres" label="Nueva Contraseña" 
              type="password" aria-label="Contraseña" name="Nueva Contraseña" [(ngModel)]="valid_pass.pass1"></ion-input>

            <ion-input labelPlacement="floating" helperText="Debe ser igual a la de arriba" label="Repita Contraseña" 
              type="password" aria-label="Contraseña" name="Repita Contraseña" [(ngModel)]="valid_pass.pass2"></ion-input>

            <ion-button  color="primary" type="submit" class="ion-padding"
              [disabled]="miFormulario.invalid">
              Cambiar contraseña
            </ion-button>
          </form>
        </ion-col>
        <ion-col sizeXl="3" sizeSm="3"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
